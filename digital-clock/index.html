<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock-box">
        <span id="clock-box__content">
          <span class="content__item"></span>
          <span class="content__item"></span>
          <span class="content__item"></span>
          <span class="content__item"></span>
          <span class="content__item"></span>
        </span>
        <span id="clock-box__state"></span>
        <div class="clock-box__color">
          <div data-button="red" class="color__item text--red">red</div>
          <div data-button="green" class="color__item text--green">green</div>
          <div data-button="blue" class="color__item text--blue">blue</div>
        </div>
      </div>
      <div id="day" class="day-box">
        <span class="day-box__item">sun</span>
        <span class="day-box__item">mon</span>
        <span class="day-box__item">tue</span>
        <span class="day-box__item">wed</span>
        <span class="day-box__item">thu</span>
        <span class="day-box__item">fri</span>
        <span class="day-box__item">sat</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
